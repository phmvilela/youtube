<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Channel Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #search-form {
      margin-bottom: 30px;
    }

    #search-form input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }

    #search-form button {
      padding: 8px 12px;
      font-size: 16px;
    }

    .channel-section {
      margin-bottom: 40px;
    }

    .channel-section h2 {
      margin-bottom: 15px;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      width: 200px;
      text-align: center;
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .video-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>YouTube Multi-Channel Search</h1>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search videos..." required />
    <button type="submit">Search</button>
  </form>

  <div id="results-container"></div>

  <script>
    const API_KEY = 'AIzaSyAA5ffcNmPla6nq0WzTu265jUprHJUw9HM';
    const CHANNELS = [
      { id: 'UCLsooMJoIpl_7ux2jvdPB-Q', title: 'Channel A (UCLsooMJo...)' },
      { id: 'UCMgbJL73cGG3TxmYafJw5hA', title: 'Channel B (UCMgbJL7...)' }
    ];
    const MAX_RESULTS = 15;

    document.getElementById('search-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        searchAllChannels(query);
      }
    });

    async function searchAllChannels(query) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = '';

      const promises = CHANNELS.map(async (channel) => {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=${MAX_RESULTS}&q=${encodeURIComponent(query)}&channelId=${channel.id}&key=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        return { channel, items: data.items || [] };
      });

      const results = await Promise.all(promises);

      results.forEach(({ channel, items }) => {
        const section = document.createElement('div');
        section.className = 'channel-section';
        section.innerHTML = `<h2>${channel.title}</h2>`;

        const videoList = document.createElement('div');
        videoList.className = 'video-list';

        if (items.length === 0) {
          videoList.innerHTML = '<p>No results found.</p>';
        } else {
          items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
              <a href="watch.html?id=${videoId}">
                <img src="${thumbnail}" alt="${title}">
                <div>${title}</div>
              </a>
            `;
            videoList.appendChild(card);
          });
        }

        section.appendChild(videoList);
        resultsContainer.appendChild(section);
      });
    }
  </script>
</body>
</html>
